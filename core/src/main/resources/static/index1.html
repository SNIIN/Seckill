<script>
    $(function (){
        $.ajax({
            url: "http://localhost:8083/goods/glist",
            type: "GET",
            data:{

            },
            xhrFields: {
                withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
            },
            contentType: "application/json;charset=utf-8",
            success:function (data) {
                var loveStr = ''
                if(data.returnNo.code===200){
                    console.log("数据为"+data.data)
                    for (let i = 0; i < data.data.length; i++) {
                        loveStr += ' <div class="col-md-4 col-sm-4 col-xs-12 text-xs-center wow fadeInDown" data-wow-delay=".2s">'
                            +' <div class="service-box">'
                            +'<div class="icon">'
                            +'<ul class="h3">'+data.data[i].name+'</ul>'
                            +'<ul><img src="/goodsimg/'+data.data[i].img+'" width="180" height="160" alt=""/></ul>\n'
                            +'<ul class="h5">'+'价格为：'+data.data[i].price+'</ul>\n'
                            +'<ul style="color: #be0a34" class="h5">'+'秒杀价为：' +data.data[i].seckillPrice+'</ul>\n'
                            +'<span style="color: #be0a34" class="h5">'+'秒杀还剩余：'+data.data[i].seckillStock+'</span>\n'
                            +'<ul style="color: #0abe13"><a class="h5" href="goodsDetail1.html?seckillid='+data.data[i].seckillId+'">详情</a></ul>'
                            +'</div>'
                            +'</div>'
                            +'</div>';
                    }
                    document.getElementById("discontent").innerHTML = loveStr;
                }else {

                }
                console.log(data);
            },
            error:function (e) {
                console.log("失败")
            }
        })
    })
