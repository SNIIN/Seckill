<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>电子商城</title>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/normalize.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/elegant_font/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/magnific-popup.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/slider-pro.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/owl.carousel.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/owl.theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/owl.transitions.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/elegant_font/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/html/css/style.css}"/>
    <script th:src="@{/html/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/html/js/bootstrap.min.js}"></script>
    <script th:src="@{/html/js/modernizr.min.js}"></script>
    <script th:src="@{/html/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/html/js/jquery.scrollUp.min.js}"></script>
    <script th:src="@{/html/js/jquery.easypiechart.js}"></script>
    <script th:src="@{/html/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/html/js/jquery.fitvids.js}"></script>
    <script th:src="@{/html/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/html/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/html/js/wow.min.js}"></script>
    <script th:src="@{/html/js/jquery.nav.js}"></script>
    <script th:src="@{/html/js/imagesloaded.pkgd.min.js}"></script>
    <script th:src="@{/html/js/smooth-scroll.min.js}"></script>
    <script th:src="@{/html/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/html/js/jquery.sliderPro.min.js}"></script>
    <script th:src="@{/html/js/owl.carousel.min.js}"></script>
    <script th:src="@{/html/js/custom.js}"></script>
    <script th:src="@{/html/elegant_font/lte-ie7.js}"></script>
    <style>
        .collapse {
            background-color: transparent;
        }
        .navbar-nav {
            font-size: 2em;
            font-weight: bolder;
            font-family: 微软雅黑;
            color: #1867d3;
        }

        .navbar-brand:hover {
            color: #1867d3;
        }

        .sp-layer {
            font-weight: bolder;
        }
    </style>
</head>

<body id="all">
<header>
    <!-- Navigation Menu start-->
    <nav id="topNav" class="navbar navbar-default main-menu">
        <div class="container">
            <button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse"
                    data-target="#collapsingNavbar">
                ☰
            </button>
            <a class="navbar-brand page-scroll" href="#slider" style="font-family: 微软雅黑">电子商城</a>
            <div class="collapse navbar-toggleable-sm" id="collapsingNavbar">
                <ul class="nav navbar-nav" style="font-size: 30px">
                    <li class="active">
                        <a href="#slider">主界面</a>
                    </li>
                    <li><a href="temp/login.html">账户登录</a>
                    </li>
                    <li>
                        <a href="#team">关于我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Header End -->
<section class="slider-pro slider" id="slider" style="height: 1000px;">
    <div class="sp-slides">
        <!-- Slides -->
        <div class="sp-slide main-slides">
            <div class="img-overlay"></div>
            <img class="sp-image" th:src="@{/images/image1.jpg}" alt="Slider 1">
            <h1 class="sp-layer slider-text-big" data-position="center" data-show-transition="left"
                data-hide-transition="right" data-show-delay="500" data-hide-delay="200">
                <span class="highlight-texts">电子商城</span>
            </h1>
        </div>
        <!-- Slides End -->
        <!-- Slides -->
        <div class="sp-slide main-slides">
            <div class="img-overlay"></div>
            <img class="sp-image" src="/images/image2.jpg" alt="Slider 2" />
            <h1 class="sp-layer slider-text-big" data-position="center" data-show-transition="left"
                data-hide-transition="right" data-show-delay="500" data-hide-delay="200">
                <span class="highlight-texts">在线秒杀</span>
            </h1>
            <p class="sp-layer" data-position="center" data-vertical="15%" data-show-delay="1000"
               data-hide-delay="200" data-show-transition="left" data-hide-transition="right">
            </p>
        </div>
        <div class="sp-slide main-slides">
            <div class="img-overlay"></div>
            <img class="sp-image" th:src="@{/images/image3.jpg}" alt="Slider 3" />
        </div>
    </div>
</section>

<section id="services" class="section-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 section-header wow fadeInDown">
                <h2><span class="highlight-text">商品</span></h2>
            </div>
            <div class="our-services">
                <style>
                    .icon .h3 {
                        font-family: 'Righteous', cursive;
                        line-height: 1.2;
                        margin-top: 0;
                        margin-bottom: 15px;
                        -webkit-font-smoothing: antialiased;
                        -moz-osx-font-smoothing: grayscale;
                        text-shadow: 1px 1px 1px rgb(0 0 0 / 0%);
                        font-size: 24px;
                        color: #232323;
                        display: block;
                    }
                </style>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12 text-xs-center wow fadeInDown" data-wow-delay=".2s" th:each="goods,goodsList:${goodsList}">
                        <div class="service-box">
                            <div class="icon">
                                    <ul class="h3" th:text="${goods.name}"></ul>
                                    <ul><img th:src="'/goodsimg/'+${goods.img}" width="180" height="160"/></ul>
                                    <ul class="h5" th:text="'价格为：'+ ${goods.price}"></ul>
                                    <ul style="color: #be0a34" class="h5" th:text="'秒杀价为：' + ${goods.seckillPrice}"></ul>
                                    <span style="color: #be0a34" class="h5" th:text="'秒杀还剩余：'+ ${goods.seckillStock}"></span>
                                    <ul style="color: #0abe13"><a class="h5" th:href="'/goods/detail?seckillid='+ ${goods.seckillId}">详情</a></ul>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
</section>
<footer>
</footer>


</body>
</html>
